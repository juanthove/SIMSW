<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Sitio Web</title>


    <link href="../static/css/main.css" rel="stylesheet" type="text/css">
    <link href="../static/css/site-create.css" rel="stylesheet" type="text/css">
    <link href="../static/css/responsive.css" rel="stylesheet" type="text/css">
    <script src="../static/js/init.js" defer></script>
    <script type="module" src="../static/js/site-create.js"></script>
</head>
<body>
    <div id="navBarDiv"></div>

    <main class="contenedorForm">
        <h1 id="tituloForm">Registrar sitio web</h1>


        <div class="campoForm">
            <label for="selectorSitio">Seleccionar sitio</label>
            <select id="selectorSitio">
                <option value="">Nuevo sitio</option>
            </select>
        </div>

        <form id="formSitio" class="formBase">

        <div class="campoForm">
            <label for="nombre">Nombre del sitio</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: MiDominio" required>
        </div>

        <div class="campoForm">
            <label for="url">URL</label>
            <input type="url" id="url" name="url" placeholder="https://midominio.com" required>
        </div>

        <div class="campoForm">
            <label for="propietario">Propietario</label>
            <input type="text" id="propietario" name="propietario" placeholder="Empresa / Persona" required>
        </div>

        <div class="campoForm">
            <label>Archivos base del sitio</label>

            <label for="archivosBase" class="fileButton">
                Elegir carpeta
            </label>

            <input
                type="file"
                id="archivosBase"
                name="archivosBase"
                webkitdirectory
                directory
                multiple
                hidden
            >

            <small class="formHint">
                Seleccioná la carpeta raíz del sitio web
            </small>

            <div id="archivoSeleccionado" class="archivoInfo"></div>
            </div>

        <div id="eliminarArchivosContainer" class="campoForm" style="display:none;">
            <label class="checkboxLabel">
                <input type="checkbox" id="eliminarArchivos">
                ❌ Eliminar archivos base del sitio
            </label>
        </div>

        <div class="campoForm">
            <label for="frecuenciaSelect">
                Frecuencia de análisis automático
            </label>

            <select id="frecuenciaSelect">
                <option value="0">Sin análisis automático</option>
                <option value="15">Cada 15 minutos</option>
                <option value="30">Cada 30 minutos</option>
                <option value="60" selected>Cada 1 hora</option>
                <option value="360">Cada 6 horas</option>
                <option value="1440">Cada 24 horas</option>
                <option value="custom">Personalizado</option>
            </select>
        </div>

        <div class="campoForm" id="frecuenciaCustomContainer" style="display:none;">
            <label for="frecuenciaCustom">
                Frecuencia personalizada (en minutos)
            </label>
            <input
                type="number"
                id="frecuenciaCustom"
                min="15"
                step="5"
                placeholder="Mínimo 15"
            >
            <small class="formHint" id="frecuenciaError" style="display:none; color:#e74c3c;">
                ⚠️ La frecuencia mínima es de 15 minutos
            </small>
        </div>


        <div class="accionesForm">
            <button type="button" id="btnDelete" class="btn-delete" style="display:none;">Eliminar sitio</button>
            <button type="submit" class="btnPrincipal" id="btnPrincipal">Registrar sitio</button>
        </div>

        </form>
    </main>

    <div id="toast" class="toast"></div>

    <div id="confirmModal" class="modal-overlay hidden">
        <div class="modal">
            <h3>Confirmar eliminación</h3>
            <p>¿Estás seguro de eliminar este sitio?</p>

            <div class="modal-actions">
            <button id="btnCancelar">Cancelar</button>
            <button id="btnConfirmar" class="btn-danger">Eliminar</button>
            </div>
        </div>
    </div>
</body>
</html>
