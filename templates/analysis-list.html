<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis</title>

    <link href="../static/css/main.css" rel="stylesheet" type="text/css">
    <link href="../static/css/analysis.css" rel="stylesheet" type="text/css">
    <link href="../static/css/responsive.css" rel="stylesheet" type="text/css">
    <script src="../static/js/init.js" defer></script>
    <script src="../static/js/analysis-list.js" defer></script>
</head>
<body>
    <div id="navBarDiv"></div>

    <div class="pageHeader">
        <button id="btnVolver" class="back-button">←</button>
        <h1>Análisis realizados</h1>
    </div>

    <section class="contenedorAnalysis">

        <div class="infoSitio">
            <h2 id="nombreSitio"></h2>

            <div class="infoSitioGrid">
                <div><strong>Propietario:</strong> <span id="propietarioSitio"></span></div>
                <div><strong>URL:</strong> <span id="urlSitio"></span></div>
                <div><strong>Análisis realizados:</strong> <span id="cantidadAnalisis"></span></div>
            </div>
        </div>

        <div class="analysisToolbar">
            <div class="filtrosIzq">
                <input
                type="text"
                id="buscadorAnalisis"
                placeholder="Buscar por vulnerabilidad"
                />

                <select id="filtroNivel">
                    <option value="">Todos</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>
            <a href="#" id="btnHistorico">Ver histórico</a>
        </div>

        <table id="tablaAnalisis" class="tablaBase">
            <thead>
                <tr>
                <th class="sortable" data-column="titulo">Vulnerabilidad</th>
                <th class="sortable" data-column="vulnerabilidad">Nivel</th>
                <th class="sortable" data-column="fecha">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!--Datos-->
            </tbody>
        </table>

    </section>

    
</body>
</html>
